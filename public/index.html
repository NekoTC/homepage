<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOME_CHEN's HomePage</title>
    
    <!-- Google Fonts - Roboto & Noto Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // MD3 Green/Nature Theme
              'md-primary': '#386a20',
              'md-on-primary': '#ffffff',
              'md-primary-container': '#b7f397',
              'md-on-primary-container': '#042100',
              'md-secondary': '#55624c',
              'md-on-secondary': '#ffffff',
              'md-secondary-container': '#d9e7cb',
              'md-on-secondary-container': '#131f0f',
              'md-background': '#fdfdf5',
              'md-surface': '#ffffff',
              'md-surface-variant': '#e0e4d6',
              'md-on-surface': '#1a1c18',
              'md-on-surface-variant': '#43483e',
            },
            borderRadius: {
              'md-large': '28px',
              'md-medium': '16px',
              'md-small': '8px',
            },
            fontFamily: {
              'roboto': ['Roboto', 'Noto Sans SC', 'system-ui', 'sans-serif'],
            },
          }
        }
      }
    </script>
</head>
<body>
<div id="root"></div>

</body>
</html>
